apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplilearn-phpinfo-deploy
spec:
  selector:
    matchLabels:
      app: simplilearn-phpinfo
  replicas: 2
  template:
    metadata:
      labels:
        app: simplilearn-phpinfo
    spec:
      containers:
        - name: simplilearn-phpinfo-container
          image: index.docker.io/ramjmeka/caltech-phpinfo:latest
